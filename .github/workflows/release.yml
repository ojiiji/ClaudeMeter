name: Release ClaudeMeter

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        type: string

jobs:
  build-and-release:
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Update version in project
        run: |
          # Update MARKETING_VERSION in project.pbxproj
          sed -i '' "s/MARKETING_VERSION = [^;]*/MARKETING_VERSION = ${{ inputs.version }}/g" ClaudeMeter.xcodeproj/project.pbxproj

          # Extract major version number for CURRENT_PROJECT_VERSION (e.g., 1.0.0 -> 1)
          BUILD_NUMBER=$(echo "${{ inputs.version }}" | sed 's/[^0-9]*\([0-9]*\).*/\1/')
          sed -i '' "s/CURRENT_PROJECT_VERSION = [^;]*/CURRENT_PROJECT_VERSION = $BUILD_NUMBER/g" ClaudeMeter.xcodeproj/project.pbxproj

          echo "Updated version to ${{ inputs.version }} (build $BUILD_NUMBER)"

      - name: Build app
        run: |
          xcodebuild clean build \
            -project ClaudeMeter.xcodeproj \
            -scheme ClaudeMeter \
            -configuration Release \
            -derivedDataPath ./build \
            -arch x86_64 -arch arm64 \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Create app bundle ZIP
        run: |
          cd build/Build/Products/Release
          zip -r ../../../../ClaudeMeter-${{ inputs.version }}.zip ClaudeMeter.app
          cd ../../../..
          echo "Created ClaudeMeter-${{ inputs.version }}.zip"

      - name: Generate release notes
        id: release_notes
        run: |
          cat > release_notes.md << 'EOF'
          ## ClaudeMeter v${{ inputs.version }}

          ### Installation

          1. Download `ClaudeMeter-${{ inputs.version }}.zip`
          2. Unzip the file
          3. Move `ClaudeMeter.app` to your Applications folder
          4. Right-click and select "Open" the first time (to bypass Gatekeeper)

          If you see "ClaudeMeter is damaged and can't be opened", run:
          ```bash
          xattr -cr /Applications/ClaudeMeter.app
          ```

          ### Features

          - **Real-time usage monitoring** - Track your 5-hour session, 7-day weekly, and Sonnet-specific usage limits
          - **Menu bar integration** - Clean, color-coded usage indicator that lives in your macOS menu bar
          - **Smart notifications** - Configurable alerts at warning and critical thresholds (defaults: 75% and 90%)
          - **Auto-refresh** - Automatic usage updates every 1-10 minutes (customizable)

          ### Requirements

          - macOS 14.0 (Sonoma) or later
          - Active Claude.ai account with session key

          ### Disclaimer

          ⚠️ **This is an unofficial tool** and is not affiliated with Anthropic PBC. This app may violate Anthropic's Terms of Service. Use at your own risk.

          - **Unsigned build** - Not notarized by Apple (requires right-click → Open or `xattr -cr`)
          - **Unofficial API usage** - May be blocked or restricted at any time
          - **Session keys stored securely** - macOS Keychain (device-local only)
          - **No telemetry** - No data sent to third parties

          To find your Claude session key, check your browser cookies at claude.ai for the `sessionKey` value (starts with `sk-ant-`).

          By downloading and using this software, you accept full responsibility and acknowledge these risks.
          EOF

          echo "Generated release notes"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ inputs.version }}
          name: ClaudeMeter v${{ inputs.version }}
          body_path: release_notes.md
          files: ClaudeMeter-${{ inputs.version }}.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ClaudeMeter-${{ inputs.version }}
          path: ClaudeMeter-${{ inputs.version }}.zip
          retention-days: 90
